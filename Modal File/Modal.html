<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modal View</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="popUpBox">
            <div id="popUpContent">
                <div id="popUpTitle">
                    <div>
                        <div id="popUpTitle_header">{{header}}</div>
                        <div id="popUpTitle_close"><button>X</button></div>
                    </div>
                </div>
                <div id="popUpBody">
                    <div>{{ Message }}</div>
                </div>
                <div id="popUpFooter">
                    <button>Cancle</button>
                    <button>Ok</button>
                </div>
            </div>
        </div>
        <script src="/index.js"></script>
    </body>
</html>
